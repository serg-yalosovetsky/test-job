{% extends "base.html" %}

{% block content %}

<form name="{{ request_params['_method_order'] }}" method="post" 
        action="{{ request_params['_redirect_url'] }}" accept-charset="UTF-8"
        > 

        {% for param, value in request_params.items() %}
            {% if (param[0] != '_') %}
                <input type="hidden" name="{{ param }}" value="{{ value }}"/> 
            {% endif %}
        {% endfor %}
        
        <hr class="my-4"> <br>

        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <!-- <img class="d-block mx-auto mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
                    <h2>Checkout form</h2>
                    <input class="w-100 btn btn-primary btn-lg" type="submit"/> 

                </div>
            </main>
        </div>

    <!-- <p type='hidden'> {{ request_params['_unsign'] }} </p>  -->

    </form>

{% endblock %}
